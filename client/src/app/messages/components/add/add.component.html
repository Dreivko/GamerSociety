<div class="col-lg-10">
        <h3>{{title}}</h3>

        <div class="alert alert-success" *ngIf="status == 'success'">
                Su mensaje fue enviado con exito! Para verlo
                <a [routerLink]="['/mensajes/enviados']">Mensajes Enviados</a>
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
                No fue posible enviar tu mensaje en estos momentos.
        </div>
        
        <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
                <p>
                        <label>Para:</label>
                        <select *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.
                        receiver" class="form-control" required>
                                <option *ngFor="let follow of follows" value="{{follow.user._id}}">
                                        {{follow.user.name + ' ' + follow.user.surname + ' ( ' + follow.user.nick
                                         + ')'}}
                                </option>
                        </select>
                </p>

                <p>
                        <Label>Mensaje:</Label>
                        <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control" required>
                        </textarea>
                        <span *ngIf="!text.valid && text.touched">
                                El mensaje es obligatorio
                        </span>
                </p>

<!--  <input type="submit" value="{{title}}" class="btn btn-succes"> -->
                <input type="submit" value="{{title}}" class="btn btn-success" />
        </form>
</div>
